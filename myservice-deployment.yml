apiVersion: apps/v1
kind: Deployment
metadata:
  name: myservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myservice
  template:
    metadata:
      labels:
        app: myservice
    spec:
      containers:
        - image: lgdf/myservice:1
          imagePullPolicy: IfNotPresent
          name: myservice
      restartPolicy: Always
